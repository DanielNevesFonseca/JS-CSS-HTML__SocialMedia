<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/global.css" />
  <link rel="stylesheet" href="./src/styles/texts.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="./src/styles/header.css" />
  <link rel="stylesheet" href="./src/styles/main.css" />
  <link rel="stylesheet" href="./src/styles/aside.css" />


  <!-- Scripts -->
  <script defer type="module" src="./src/scripts/index.js"></script>

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>Kenzie Social Network</title>
</head>

<body>
  <header class="header">
    <h2 class="header__logo title2">TechPosters</h2>
    <a class="header__log-off text2" href="#">Sair</a>
  </header>

  <main class="main flex-column">
    <section class="main__info-user flex-column">
    </section>

    <section class="main__write-post">
      <form class="post-container__form flex-column">
        <input class="post-container__title" type="text" placeholder="Digitar título do post">
        <textarea class="post-container__text" type="text" placeholder="Digitar descrição do post"></textarea>
        <button class="post-container__btn">Postar</button>
      </form>
    </section>

    <section class="main__suggest-users flex-column">
      <h2 class="title2">Sugestões para você seguir</h2>
      <div class="suggest-users__container flex-column">
      </div>
    </section>

    <section class="main__posts flex-column">
      <h1 class="title1">Posts</h1>
      <section class="posts-container flex-column"></section>
    </section>

    <dialog class="posts__modal-controller">
      <div class="posts__modal-container flex-column"></div>
    </dialog>
  
  </main>
  <aside class="aside flex-column">
    <h2 class="title2">Sugestões para você seguir</h2>
    <div class="suggest-users__container flex-column">
    </div>
  </aside>
</body>

</html>
